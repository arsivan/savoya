<!DOCTYPE html>

<html lang="ru" xml:lang="ru">

<head>
	<title>Должники Савоя - 15.01.2023</title>
	<meta name="description" content="Савоя" />
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
	<script language="javascript" src="https://api-maps.yandex.ru/2.1/?apikey=d9565bb4-0bfd-481a-909e-ab965ec0bcf0&lang=ru_RU"></script>
	<script src="https://yastatic.net/jquery/2.2.3/jquery.min.js"></script>
	<script src="lands_15_01_2023.js"></script>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">

	<script language="javascript">
		ymaps.ready(init);

		function init() {
			var myMap = new ymaps.Map("map", {
					center: [60.2077, 30.2809],
					zoom: 16
				}, {
					searchControlProvider: 'yandex#search'
				});

			initPolygons(myMap);
		}

		function addPolygon(myMap, coords, hint, fillColor, strokeColor) {
			var myPolygon = new ymaps.Polygon(coords,
			{
				hintContent: hint
			},
			{
				fillColor: fillColor,
				strokeColor: strokeColor
			});
			
			myMap.geoObjects.add(myPolygon);
		}
	</script>
</head>

<body>
    <div id="map" style="width:100%; height:98vh"></div>
</body>

</html>
